<!DOCTYPE html>
<html ng-app="googleMapsApp">
<head>
	<title>
	</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&v=3.exp&signed_in=true&key=AIzaSyCHBNUrwUYAPNrwu1-vn4aK-zxL1dvSUFI"></script>
	<script type="text/javascript" src="js/cities.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body ng-controller="googleMapsController">
	<div id="map">
	</div>
	<div id="list-window">
		<form ng-submit="updateMarkers()">
			<input id="filter-input" ng-model="citiesFilter" type="text">
			<input value="Update the map" type="submit">
			<table border=1>
				<tr ng-repeat="city in (filteredCities = (cities | filter: citiesFilter)) track by $index">
					<td>
						<a href="" ng-click="triggerClick($index)">{{city.city}}</a>
					</td>
					<td>{{city.state}}</td>
					<td>
						<button type="submit" ng-click="getDirections(city.lat, city.lon)">Get Directions</button>
						<button type="submit" ng-click="zoomToCity(city.lat, city.lon)">Zoom to City</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
